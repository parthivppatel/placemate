{% load static %}
<link rel="stylesheet" href="{% static 'css/admin_sidebar.css' %}">

<!-- Icon-Only Expanding Sidebar -->
<div class="sidebar">
  <div class="sidebar-header">
    <div class="logo">
      <img src="{% static 'images/da-logo.img' %}" alt="Logo">
    </div>
    <h5 class="app-title">Placemate</h5>
  </div>
  
  <div class="nav-section">
    <p class="section-title">MENU</p>
    
    <ul class="nav-links">
      <li>
        <a href="{% url 'dashboard' %}" id="dashboard-link" class="nav-link" title="Dashboard">
          <i class="bi bi-speedometer2"></i>
          <span>Dashboard</span>
        </a>
      </li>
      <li>
        <a href="{% url 'list_members' %}" id="add-members-link" class="nav-link" title="Add Members">
          <i class="bi bi-people"></i>
          <span>Members</span>
        </a>
      </li>
      
      <li>
        <a href="{% url 'list_students' %}" id="students-link" class="nav-link" title="Students">
          <i class="bi bi-mortarboard"></i>
          <span>Students</span>
        </a>
      </li>
      <li>
        <a href="{% url 'list_companies' %}" id="companies-link" class="nav-link" title="Companies">
          <i class="bi bi-buildings"></i>
          <span>Companies</span>
        </a>
      </li>
      <li>
        <a href="{% url 'list_drives' %}" id="drives-link" class="nav-link" title="Drives">
          <i class="bi bi-briefcase"></i>
          <span>Drives</span>
        </a>
      </li>
      <li>
        <a href="{% url 'shortlisted_students' %}" id="shortlisted-link" class="nav-link" title="Shortlisted Students">
          <i class="bi bi-check2-circle"></i>
          <span>Shortlisted</span>
        </a>
      </li>
    </ul>
  </div>
  
  <div class="sidebar-footer">
    <a href="{% url 'logout' %}" id="logout-link" class="logout-btn" title="Logout">
      <i class="bi bi-box-arrow-right"></i>
      <span>Logout</span>
    </a>
  </div>
</div>

<script src="{% static 'js/admin_sidebar.js' %}"></script>
