{% load static %}

<div class="sidebar">
    <div class="sidebar-top">
        <div class="logo-container">
            <div class="logo">
                <div class="logo-inner">
                    <img src="{% static 'images/da-logo.img' %}" alt="Logo" class="img-fluid rounded-circle">
                </div>
            </div>
        </div>

        <div class="nav-items">
            <!-- Dashboard -->
            <a href="{% url 'dashboard' %}" class="nav-item {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
                <div class="nav-item-content">
                    <div class="dashboard-grid">
                        <div class="dashboard-grid-item"></div>
                        <div class="dashboard-grid-item"></div>
                        <div class="dashboard-grid-item"></div>
                        <div class="dashboard-grid-item"></div>
                    </div>
                    <span class="nav-item-text">Dashboard</span>
                </div>
            </a>
        
            <!-- Drives - Conditional Link -->
            {% if student.student_id.id %}
                <a href="{% url 'list_student_drives' %}" class="nav-item {% if request.resolver_match.url_name == 'list_student_drives' %}active{% endif %}">
            {% else %}
                <div class="nav-item disabled">
            {% endif %}
                    <div class="nav-item-content">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="nav-item-icon">
                            <rect width="20" height="14" x="2" y="7" rx="2" ry="2"></rect>
                            <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
                        </svg>
                        <span class="nav-item-text">
                            {% if student.student_id.id %}Drives{% else %}Drives (Unavailable){% endif %}
                        </span>
                    </div>
            {% if student.student_id.id %}
                </a>
            {% else %}
                </div>
            {% endif %}
        
            <!-- Applications Status -->
            <a href="{% url 'student_drives_application' student.student_id.id %}" class="nav-item {% if request.resolver_match.url_name == 'student_drives_application' %}active{% endif %}">
                <div class="nav-item-content">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="nav-item-icon">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                    <span class="nav-item-text">Applications Status</span>
                </div>
            </a>
        
            <!-- Profile -->
            <a href="{% url 'student_profile' student.student_id.id %}" class="nav-item {% if request.resolver_match.url_name == 'student_profile' %}active{% endif %}">
                <div class="nav-item-content">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="nav-item-icon">
                        <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                        <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
                    </svg>
                    <span class="nav-item-text">Profile</span>
                </div>
            </a>
        </div>
    </div>

    <div class="sidebar-bottom">
        <a href="{% url 'logout' %}" class="nav-item">
            <div class="nav-item-content">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="nav-item-icon">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
                <span class="nav-item-text">Logout</span>
            </div>
        </a>
    </div>
</div>
