{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: white;
        }
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
        }
        .login-image {
            background-image: url("{% static '/images/login_page.jpeg' %}");
            background-size: cover;
            background-position: center;
            min-height: 100vh;
        }
        .btn-purple {
            background-color: #6a5acd;
            color: white;
        }
        .btn-purple:hover {
            background-color: #5a4abd;
            color: white;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 login-container">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <div class="login-form">
                                <div class="text-center mb-4">
                                    <img src="{% static '/images/da-logo.img'%}" alt="Placemate/College Logo" class="logo">
                                    <h2>Welcome to Placemate!</h2>
                                    <p>Ready to continue?</p>
                                </div>
                                {% if messages %}
                                    {% for message in messages %}
                                        {% if message.tags != "success" %}
                                            <div class="alert alert-danger" role="alert">{{ message }}</div>
                                        {% endif %}
                                    {% endfor %}
                                {% endif %}
                                <form method="post">
                                    {% csrf_token %}
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email ID</label>
                                        <input type="email" name ="email" class="form-control" id="email" placeholder="Enter your Registered Email">
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" name="password" class="form-control" id="password" placeholder="Enter your Password">
                                        <div class="text-end mt-2">
                                            <a href="{% url 'forgot-password' %}" class="text-decoration-none small">Forgot Password?</a>
                                        </div>
                                    </div>
                                    <div class="d-grid mb-3">
                                        <button type="submit" class="btn btn-purple">Log In</button>
                                    </div>
                                    
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 d-none d-md-block login-image"></div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
