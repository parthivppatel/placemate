{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Admin Panel{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/admin_sidebar.css' %}">
    <link rel="stylesheet" href="{% static 'css/list_students.css' %}">
    {% block head %}{% endblock %}
</head>
<body>
    <div class="container-fluid p-0">
        <div class="row g-0">
            {% include "includes/_admin_sidebar.html" %}
            
            <div class="col main-content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/admin_sidebar.js' %}"></script>
    <script src="{% static 'js/list_students.js' %}"></script>
</body>
</html>
