<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StepAhead - Reset Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }

 

        .container { 
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 100%;
            border-radius: 10px;
            background-color: white;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
 

    
        /* .reset-form {
            flex: 6;
            padding: 40px 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        } */

        .image-container {
            flex: 5;
            background-position: center;
            background-size: cover;
            background-image: url('https://images.unsplash.com/photo-1486312338219-ce68d2c6f44d');
        }
        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
        }
        .logo-img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .logo-text {
            color: #6c63ff;
            font-weight: bold;
            font-size: 22px;
        }
        h1 {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }
        .sub-text {
            color: #555;
            font-size: 14px;
            text-align: center;
            margin-bottom: 40px;
            line-height: 1.5;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            outline: none;
        }
        .password-container {
            position: relative;
        }
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
        }
        .password-requirements {
            margin-top: 15px;
            margin-bottom: 25px;
            background-color: #f0f5ff;
            border-left: 4px solid #6a5acd;
            padding: 15px;
            border-radius: 4px;
        }
        .requirement-item {
            color: #555;
            font-size: 12px;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }
        .requirement-item svg {
            margin-right: 8px;
            min-width: 16px;
        }
        .reset-btn {
            width: 100%;
            padding: 12px;
            background-color: #6a5acd;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            margin-bottom: 30px;
        }
        .reset-btn:hover {
            background-color: #5a4abd;
            color: white;
        }


        .back-link {
            text-align: center;
            font-size: 14px;
            color: #333;
        }
        .back-link a {
            color: #6c63ff;
            text-decoration: none;
            font-weight: 500;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .reset-form {
                padding: 30px 20px;
                max-width: 100%;
            }
            .image-container {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="reset-form">
            
            <h1>Reset Password</h1>
            <p class="sub-text">Create a new password for your account.<br>Make sure it's strong and secure.</p>

            <!-- Display messages -->
            {% if messages %}
                {% for message in messages %}
                    <div class="error-box">{{ message }}</div>
                {% endfor %}
            {% endif %}
            
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <div class="password-container">
                        <input type="password" id="new-password" class="form-control" name="password" placeholder="Enter new password">
                        <span class="password-toggle" data-for="new-password">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                                <line x1="3" y1="3" x2="21" y2="21"></line>
                            </svg>
                        </span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm New Password</label>
                    <div class="password-container">
                        <input type="password" id="confirm-password" class="form-control" name="confirm-password" placeholder="Confirm new password">
                        <span class="password-toggle" data-for="confirm-password">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                                <line x1="3" y1="3" x2="21" y2="21"></line>
                            </svg>
                        </span>
                    </div>
                </div>
                
                <button class="reset-btn" id="reset-btn" type="submit">Reset Password</button>
            </form>
            
            <div class="back-link">
                Back to <a href="{% url 'dashboard' %}">Dashboard</a>
            </div>
        </div>
    </div>

</body>
</html>
