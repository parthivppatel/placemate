<h1>Welcome, {{ user_email }}</h1>
<p>Your role: {{ user_role }}</p>

{% if user_role == "Placement Officer" %}
    <p>Placement Officer Dashboard Content</p>
{% elif user_role == "Company Representative" %}
    <p>Company Dashboard Content</p>
{% else %}
    <p>Student Dashboard Content</p>
{% endif %}

<form action="{% url 'logout' %}" method="post">
    {% csrf_token %}
    <button type="submit">Logout</button>
</form>
