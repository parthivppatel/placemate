{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Placemate - Student{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/student_sidebar.css' %}">
    <link rel="stylesheet" href="{% static 'css/student_dashboard.css' %}">
    {% block head %}{% endblock %}
</head>

<body>
    <div class="container-fluid p-0">
        <div class="row g-0">
            {% include "includes/_student_sidebar.html" %}

            <div class="col main-content">
                <!-- Header -->
                <div class="header" style="border-bottom: 1px solid #e0e0e0; z-index: 1050;">
                    <div class="title-container">
                        <h1 class="dashboard-title">{{ page_title }}</h1>
                        <p class="dashboard-subtitle">{{ page_subtitle }}</p>
                    </div>
                    
                    <div class="profile">
                        <div class="profile-img">
                            <i class="fas fa-user"></i>
                        </div>

                        <a href="{% url 'student_profile' student.student_id.id %}" style="text-decoration: none;">
                            <div class="profile-info">
                                <div class="profile-name">{{ profile_name }}</div>
                            </div>
                        </a>
                    </div>
                    <hr style="border: 1px solid #ddd; margin: 10px 0;">
                </div>
            
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/student_sidebar.js' %}"></script>
</body>

</html>
