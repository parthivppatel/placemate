{% extends 'student_base.html' %}

{% block title %}Dashboard - Student{% endblock %}

{% block content %}

<style>
    .card {
        border: none;
        border-radius: 12px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .stat-box {
        font-size: 1.5rem;
        font-weight: 600;
        color: #343a40;
    }

    .stat-label {
        font-size: 0.875rem;
        color: #6c757d;
    }

    .status-badge {
        font-size: 0.75rem;
        padding: 0.35rem 0.7rem;
        border-radius: 20px;
        font-weight: 500;
    }

    .highlight-card {
        border-left: 4px solid #0d6efd;
    }

    .profile-quick {
        background-color: #e9ecef;
        border-radius: 10px;
        padding: 10px;
    }

    .profile-pic {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
    }

    .progress-thin {
        height: 8px;
        border-radius: 4px;
    }

    .company-logo {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        object-fit: cover;
    }

    .resume-badge {
        font-size: 0.7rem;
        padding: 0.2rem 0.5rem;
    }

    .nav-pills .nav-link.active {
        background-color: #0d6efd;
    }

    .calendar-box {
        width: 40px;
        height: 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border-radius: 8px;
        background: #f8f9fa;
        border: 1px solid #dee2e6;
    }

    .calendar-month {
        font-size: 0.6rem;
        text-transform: uppercase;
        font-weight: 600;
        color: #dc3545;
    }

    .calendar-day {
        font-size: 0.9rem;
        font-weight: 700;
    }

    .event-indicator {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        display: inline-block;
        margin-right: 5px;
    }

    .skill-tag {
        background-color: #e9ecef;
        color: #495057;
        border-radius: 15px;
        padding: 3px 10px;
        font-size: 0.75rem;
        margin-right: 5px;
        margin-bottom: 5px;
    }

    .announcement-card {
        border-left: 4px solid #ffc107;
    }

    .task-item {
        transition: background-color 0.2s;
    }

    .task-item:hover {
        background-color: #f8f9fa;
    }

    .task-checkbox:checked+.task-text {
        text-decoration: line-through;
        color: #6c757d;
    }
</style>
<div class="container my-4">

    <!-- Stats -->
    <div class="row g-3 mb-4">
        <div class="col-md-3 col-sm-6">
            <div class="card p-3">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <div class="stat-box">12</div>
                        <div class="stat-label">Eligible Jobs</div>
                    </div>
                    <div class="fs-2 text-primary">
                        <i class="fas fa-briefcase"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-6">
            <div class="card p-3">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <div class="stat-box">5</div>
                        <div class="stat-label">Drives Applied</div>
                    </div>
                    <div class="fs-2 text-success">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-6">
            <div class="card p-3">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <div class="stat-box">2</div>
                        <div class="stat-label">Upcoming Interviews</div>
                    </div>
                    <div class="fs-2 text-warning">
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-6">
            <div class="card p-3">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <div class="stat-box">1</div>
                        <div class="stat-label">Offers Received</div>
                    </div>
                    <div class="fs-2 text-info">
                        <i class="fas fa-trophy"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>

{% endblock %}
