        .image-container {
            flex: 5;
            background-position: center;
            background-size: cover;
            background-image: url('https://images.unsplash.com/photo-1486312338219-ce68d2c6f44d');

        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
        }
        .logo-img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .logo-text {
            color: #6c63ff;
            font-weight: bold;
            font-size: 22px;
        }
        h1 {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }
        .sub-text {
            color: #555;
            font-size: 14px;
            text-align: center;
            margin-bottom: 40px;
            line-height: 1.5;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            outline: none;
        }
        .password-container {
            position: relative;
        }
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
        }
        .password-requirements {
            margin-top: 15px;
            margin-bottom: 25px;
            background-color: #f0f5ff;
            border-left: 4px solid #6a5acd;
            padding: 15px;
            border-radius: 4px;
        }
        .requirement-item {
            color: #555;
            font-size: 12px;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }
        .requirement-item svg {
            margin-right: 8px;
            min-width: 16px;
        }
        .reset-btn {
            width: 100%;
            padding: 12px;
            background-color: #6a5acd;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            margin-bottom: 30px;
        }
        .reset-btn:hover {
            background-color: #5a4abd;
            color: white;
        }


        .back-link {
            text-align: center;
            font-size: 14px;
            color: #333;
        }
        .back-link a {
            color: #6c63ff;
            text-decoration: none;
            font-weight: 500;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .reset-form {
                padding: 30px 20px;
                max-width: 100%;
            }
            .image-container {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="reset-form">
            <!-- <div class="logo">
                <svg class="logo-img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#6c63ff">
                    <path d="M12,4c-4.4,0-8,3.6-8,8s3.6,8,8,8s8-3.6,8-8S16.4,4,12,4z M16.9,9.9l-5.5,5.5c-0.2,0.2-0.5,0.3-0.7,0.3 c-0.3,0-0.5-0.1-0.7-0.3l-2.9-2.9c-0.4-0.4-0.4-1,0-1.4c0.4-0.4,1-0.4,1.4,0L12,14.6l4.8-4.8c0.4-0.4,1-0.4,1.4,0 C17.3,8.9,17.3,9.5,16.9,9.9z"/>
                </svg>
                <span class="logo-text">StepAhead</span>

            <h1>Reset Password</h1>
            <p class="sub-text">Create a new password for your account.<br>Make sure it's strong and secure.</p>
            
            <div class="form-group">
                <label for="new-password">New Password</label>
                <div class="password-container">
                    <input type="password" id="new-password" class="form-control" placeholder="Enter new password">
                    <span class="password-toggle" data-for="new-password">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                            <line x1="3" y1="3" x2="21" y2="21"></line>
                        </svg>
                    </span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirm New Password</label>
                <div class="password-container">
                    <input type="password" id="confirm-password" class="form-control" placeholder="Confirm new password">
                    <span class="password-toggle" data-for="confirm-password">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                            <line x1="3" y1="3" x2="21" y2="21"></line>
                        </svg>
                    </span>
                </div>
            </div>
            
            <div class="password-requirements">
                <div class="requirement-item" id="length-check">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#aaa" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                    </svg>
                    At least 8 characters long
                </div>
                <div class="requirement-item" id="uppercase-check">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#aaa" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                    </svg>
                    At least one uppercase letter
                </div>
                <div class="requirement-item" id="lowercase-check">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#aaa" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                    </svg>
                    At least one lowercase letter
                </div>
                <div class="requirement-item" id="number-check">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#aaa" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                    </svg>
                    At least one number
                </div>
                <div class="requirement-item" id="match-check">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#aaa" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                    </svg>
                    Passwords match
                </div>
            </div>
            
            <button class="reset-btn" id="reset-btn" disabled>Reset Password</button>
            
            <div class="back-link">
                Remember your password? <a href="login.html">Back to Login</a>
            </div>
        </div>
    </div>
    
    <script>
        // Toggle password visibility
        document.querySelectorAll('.password-toggle').forEach(toggle => {
            toggle.addEventListener('click', function() {
                const passwordId = this.getAttribute('data-for');
                const passwordField = document.getElementById(passwordId);
                
                if (passwordField.type === 'password') {
                    passwordField.type = 'text';
                    this.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>`;
                } else {
                    passwordField.type = 'password';
                    this.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                        <line x1="3" y1="3" x2="21" y2="21"></line>
                    </svg>`;
                }
            });
        });
        
        // Validate password
        const newPassword = document.getElementById('new-password');
        const confirmPassword = document.getElementById('confirm-password');
        const resetBtn = document.getElementById('reset-btn');
        
        function validatePassword() {
            const password = newPassword.value;
            const confirmPwd = confirmPassword.value;
            
            // Check length
            const lengthValid = password.length >= 8;
            document.getElementById('length-check').querySelector('svg').setAttribute('stroke', lengthValid ? '#6c63ff' : '#aaa');
            
            // Check uppercase
            const uppercaseValid = /[A-Z]/.test(password);
            document.getElementById('uppercase-check').querySelector('svg').setAttribute('stroke', uppercaseValid ? '#6c63ff' : '#aaa');
            
            // Check lowercase
            const lowercaseValid = /[a-z]/.test(password);
            document.getElementById('lowercase-check').querySelector('svg').setAttribute('stroke', lowercaseValid ? '#6c63ff' : '#aaa');
            
            // Check number
            const numberValid = /[0-9]/.test(password);
            document.getElementById('number-check').querySelector('svg').setAttribute('stroke', numberValid ? '#6c63ff' : '#aaa');
            
            // Check match
            const matchValid = password === confirmPwd && password !== '';
            document.getElementById('match-check').querySelector('svg').setAttribute('stroke', matchValid ? '#6c63ff' : '#aaa');
            
            // Enable/disable button
            resetBtn.disabled = !(lengthValid && uppercaseValid && lowercaseValid && numberValid && matchValid);
        }
        
        newPassword.addEventListener('input', validatePassword);
        confirmPassword.addEventListener('input', validatePassword);
        
        // Handle form submission
        resetBtn.addEventListener('click', function() {
            if (!resetBtn.disabled) {
                alert('Password has been reset successfully!');
                // In a real application, you would handle the form submission to your backend
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
