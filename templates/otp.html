<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        :root {
            --primary-color: #6a5acd;
            --primary-light: #f0ebf8;
            --text-color: #333;
            --secondary-text: #666;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        /* .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            overflow: hidden;
            padding: 40px;
        } */
        
        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 500px;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: var(--primary-color);
            padding: 25px 0;
            text-align: center;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            color: var(--primary-color);
            font-size: 36px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .logo-text {
            margin-top: 15px;
            color: white;
            font-size: 22px;
            letter-spacing: 1px;
        }
        
        .form-container {
            padding: 40px 30px;
        }
        
        h2 {
            color: black;
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }
        
        p {
            color: var(--secondary-text);
            margin-bottom: 30px;
            line-height: 1.6;
            text-align: center;
        }
        
        .otp-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .otp-input {
            width: 55px;
            height: 60px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        .otp-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(138, 101, 201, 0.2);
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 6px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s;
            letter-spacing: 0.5px;
            margin-bottom: 15px;
        }
        
        button:hover {
            background-color: #7955b8;
        }
        
        .resend-link {
            text-align: center;
            margin-top: 10px;
        }
        
        .resend-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .resend-link a:hover {
            color: #7955b8;
            text-decoration: underline;
        }
        
        .timer {
            color: var(--secondary-text);
            font-size: 14px;
            margin-top: 5px;
        }
        
        .error-message {
            color: #e74c3c;
            margin-top: 5px;
            font-size: 14px;
            text-align: center;
            display: none;
        }
        
        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 4px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        
        .links {
            margin-top: 25px;
            text-align: center;
        }
        
        .links a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .links a:hover {
            color: #7955b8;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- <div class="header">
            <div class="logo">LOGO</div>
            <div class="logo-text">Company Name</div>
        </div> -->
        
        <div class="form-container">
            <h2>OTP Verification</h2>
            <p>We've sent a verification code to your email address. Please enter the code below to verify.</p>
            
            <form id="otpForm">
                <div class="otp-container">
                    <input type="text" class="otp-input" maxlength="1" autofocus oninput="moveToNext(this, 1)">
                    <input type="text" class="otp-input" maxlength="1" oninput="moveToNext(this, 2)">
                    <input type="text" class="otp-input" maxlength="1" oninput="moveToNext(this, 3)">
                    <input type="text" class="otp-input" maxlength="1" oninput="moveToNext(this, 4)">
                    <input type="text" class="otp-input" maxlength="1" oninput="moveToNext(this, 5)">
                    <input type="text" class="otp-input" maxlength="1" oninput="moveToNext(this, 6)">
                </div>
                
                <div class="error-message" id="errorMessage">Invalid OTP. Please try again.</div>
                <div class="success-message" id="successMessage">OTP verified successfully!</div>
                
                <button type="submit" onclick="validateOTP(event)">Verify</button>
                
                <div class="resend-link">
                    <a href="#" id="resendLink" onclick="resendOTP(event)">Resend OTP</a>
                    <div class="timer" id="timer">Resend in <span id="countdown">30</span> seconds</div>
                </div>
                
                <div class="links">
                    <a href="#">Back to Login</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Function to move to the next input field
        function moveToNext(field, index) {
            // Allow only numbers
            field.value = field.value.replace(/[^0-9]/g, '');
            
            // Move to next field if this field is filled
            if (field.value.length === 1) {
                if (index < 6) {
                    document.getElementsByClassName('otp-input')[index].focus();
                }
            }
        }
        
        // Function to validate OTP
        function validateOTP(event) {
            event.preventDefault();
            
            // Get all input values
            const inputs = document.getElementsByClassName('otp-input');
            let otp = '';
            
            for (let i = 0; i < inputs.length; i++) {
                otp += inputs[i].value;
            }
            
            // Check if OTP is complete (6 digits)
            if (otp.length !== 6) {
                showError('Please enter all 6 digits');
                return;
            }
            
            // For demo purposes, let's say the valid OTP is "123456"
            if (otp === "123456") {
                document.getElementById('errorMessage').style.display = 'none';
                document.getElementById('successMessage').style.display = 'block';
                
                // Redirect after successful verification (in a real app)
                setTimeout(() => {
                    alert('Verification successful! Redirecting to reset password page.');
                    // window.location.href = 'reset-password.html';
                }, 2000);
            } else {
                showError('Invalid OTP. Please try again.');
            }
        }
        
        // Function to show error message
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.innerText = message;
            errorElement.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }
        
        // Function to resend OTP
        function resendOTP(event) {
            event.preventDefault();
            
            // For demo purposes
            alert('New OTP has been sent to your email!');
            startCountdown();
        }
        
        // Countdown timer
        let countdownInterval;
        function startCountdown() {
            document.getElementById('resendLink').style.pointerEvents = 'none';
            document.getElementById('resendLink').style.opacity = '0.5';
            document.getElementById('timer').style.display = 'block';
            
            let seconds = 30;
            document.getElementById('countdown').innerText = seconds;
            
            countdownInterval = setInterval(() => {
                seconds--;
                document.getElementById('countdown').innerText = seconds;
                
                if (seconds <= 0) {
                    clearInterval(countdownInterval);
                    document.getElementById('resendLink').style.pointerEvents = 'auto';
                    document.getElementById('resendLink').style.opacity = '1';
                    document.getElementById('timer').style.display = 'none';
                }
            }, 1000);
        }
        
        // Start countdown on page load
        window.onload = startCountdown;
    </script>
</body>
</html>
